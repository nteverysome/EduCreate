  <!-- 遊戲樣式 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #ffffff;  /* 白色背景與切換器一致 */
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    #game-container {
      width: 1274px;
      height: 739px;
      border: none;  /* 移除邊框 */
      border-radius: 0;  /* 移除圓角 */
      box-shadow: none;  /* 移除陰影 */
      background: #ffffff;  /* 白色背景與遊戲一致 */
      position: relative;
      margin: 0;
      padding: 0;
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 1000;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.7;
    }
    
    /* 響應式設計 */
    @media (max-width: 820px) {
      #game-container {
        width: 100vw;
        height: 100vh;
        border: none;
        border-radius: 0;
      }
    }
  </style>
