<body>
    <div class="container">
        <h1>ğŸ›©ï¸ é£›æ©Ÿè©å½™éŠæˆ² - ç°¡åŒ–ç‰ˆ</h1>
        
        <div class="info">
            <strong>ğŸ¯ éŠæˆ²èªªæ˜ï¼š</strong><br>
            é»æ“Šã€Œé–‹å§‹éŠæˆ²ã€ï¼Œé£›æ©Ÿæœƒè‡ªå‹•é£›è¡Œã€‚ç•¶é£›æ©Ÿç¢°åˆ°é‡‘è‰²é›²æœµæ™‚æœƒå‡ºç¾è©å½™å•é¡Œã€‚<br>
            é¸æ“‡æ­£ç¢ºçš„è‹±æ–‡ç¿»è­¯ä¾†ç²å¾—åˆ†æ•¸ï¼
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="controls">
            <button onclick="startGame()">ğŸš€ é–‹å§‹éŠæˆ²</button>
            <button onclick="pauseGame()">â¸ï¸ æš«åœ/ç¹¼çºŒ</button>
            <button onclick="resetGame()">ğŸ”„ é‡æ–°é–‹å§‹</button>
        </div>
        
        <div class="status" id="status">
            åˆ†æ•¸: <span id="score">0</span> | 
            æ­£ç¢º: <span id="correct">0</span> | 
            éŒ¯èª¤: <span id="wrong">0</span>
        </div>
        
        <div id="feedback" class="status">é»æ“Šã€Œé–‹å§‹éŠæˆ²ã€ä¾†é–‹å§‹æ‚¨çš„å­¸ç¿’ä¹‹æ—…ï¼</div>
        
        <div class="question-box" id="questionBox">
            <div id="questionText" style="font-size: 20px; font-weight: bold; margin-bottom: 15px;"></div>
            <div class="options" id="optionsContainer"></div>
        </div>
    </div>

    <script>
        // è©å½™æ•¸æ“š
        const vocabulary = [
            { chinese: "é£›æ©Ÿ", english: "airplane" },
            { chinese: "æ±½è»Š", english: "car" },
            { chinese: "æˆ¿å­", english: "house" },
            { chinese: "å­¸æ ¡", english: "school" },
            { chinese: "æ›¸æœ¬", english: "book" },
            { chinese: "è˜‹æœ", english: "apple" },
            { chinese: "è²“å’ª", english: "cat" },
            { chinese: "ç‹—ç‹—", english: "dog" }
        ];

        // éŠæˆ²è®Šé‡
        let canvas, ctx;
        let isRunning = false;
        let isPaused = false;
        let airplane = { x: 50, y: 200, width: 60, height: 30 };
        let clouds = [];
        let score = 0;
        let correct = 0;
        let wrong = 0;
        let currentQuestion = null;

        // åˆå§‹åŒ–
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // å‰µå»ºé›²æœµ
            for (let i = 0; i < 4; i++) {
                clouds.push({
                    x: 200 + i * 150,
                    y: 80 + Math.random() * 200,
                    width: 80,
                    height: 50,
                    hasQuestion: i % 2 === 0,
                    triggered: false
                });
            }
            
            // é–‹å§‹æ¸²æŸ“å¾ªç’°
            gameLoop();
            
            console.log('éŠæˆ²åˆå§‹åŒ–å®Œæˆ');
        }

        function startGame() {
            isRunning = true;
            isPaused = false;
            document.getElementById('feedback').textContent = 'ğŸ® éŠæˆ²é–‹å§‹ï¼é£›æ©Ÿæ­£åœ¨é£›è¡Œ...';
            console.log('éŠæˆ²é–‹å§‹');
        }

        function pauseGame() {
            isPaused = !isPaused;
            document.getElementById('feedback').textContent = isPaused ? 'â¸ï¸ éŠæˆ²æš«åœ' : 'â–¶ï¸ éŠæˆ²ç¹¼çºŒ';
        }

        function resetGame() {
            isRunning = false;
            isPaused = false;
            score = 0;
            correct = 0;
            wrong = 0;
            airplane.x = 50;
            airplane.y = 200;
            
            clouds.forEach(cloud => {
                cloud.triggered = false;
                cloud.x = 200 + Math.random() * 400;
            });
            
            updateUI();
            hideQuestion();
            document.getElementById('feedback').textContent = 'ğŸ”„ éŠæˆ²é‡ç½®å®Œæˆ';
        }

        function update() {
            if (!isRunning || isPaused) return;
            
            // ç§»å‹•é£›æ©Ÿ
            airplane.x += 2;
            airplane.y += Math.sin(Date.now() * 0.003) * 0.8;
            
            // é‚Šç•Œæª¢æŸ¥
            if (airplane.x > canvas.width) {
                airplane.x = -airplane.width;
                clouds.forEach(cloud => {
                    cloud.x = 200 + Math.random() * 400;
                    cloud.triggered = false;
                });
            }
            
            // ç§»å‹•é›²æœµ
            clouds.forEach(cloud => {
                cloud.x -= 1;
                if (cloud.x < -cloud.width) {
                    cloud.x = canvas.width + 100;
                    cloud.triggered = false;
                }
            });
            
            // æª¢æŸ¥ç¢°æ’
            clouds.forEach(cloud => {
                if (cloud.hasQuestion && !cloud.triggered && 
                    airplane.x < cloud.x + cloud.width &&
                    airplane.x + airplane.width > cloud.x &&
                    airplane.y < cloud.y + cloud.height &&
                    airplane.y + airplane.height > cloud.y) {
                    
                    cloud.triggered = true;
                    showQuestion();
                }
            });
        }

        function render() {
            // æ¸…é™¤ç•«å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½å¤©ç©ºèƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#4682B4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½é›²æœµ
            clouds.forEach(cloud => {
                ctx.fillStyle = cloud.hasQuestion ? '#FFD700' : '#FFFFFF';
                ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
                
                // é›²æœµæ¨™è¨˜
                ctx.fillStyle = '#333';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                if (cloud.hasQuestion) {
                    ctx.fillText('?', cloud.x + cloud.width/2, cloud.y + cloud.height/2 + 7);
                }
            });
            
            // ç¹ªè£½é£›æ©Ÿ
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(airplane.x, airplane.y, airplane.width, airplane.height);
            
            // é£›æ©Ÿè£é£¾
            ctx.fillStyle = '#4ECDC4';
            ctx.fillRect(airplane.x + 10, airplane.y + 8, 40, 14);
            
            // é£›æ©Ÿåœ–æ¨™
            ctx.fillStyle = '#FFF';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('âœˆï¸', airplane.x + airplane.width/2, airplane.y + airplane.height/2 + 7);
        }

        function showQuestion() {
            isPaused = true;
            const word = vocabulary[Math.floor(Math.random() * vocabulary.length)];
            currentQuestion = word;
            
            // ç”Ÿæˆé¸é …
            const options = [word.english];
            while (options.length < 4) {
                const randomWord = vocabulary[Math.floor(Math.random() * vocabulary.length)].english;
                if (!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }
            
            // æ‰“äº‚é¸é …
            options.sort(() => Math.random() - 0.5);
            
            document.getElementById('questionText').textContent = `"${word.chinese}" çš„è‹±æ–‡æ˜¯ï¼Ÿ`;
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            options.forEach(option => {
                const btn = document.createElement('div');
                btn.className = 'option';
                btn.textContent = option;
                btn.onclick = () => answerQuestion(option);
                container.appendChild(btn);
            });
            
            document.getElementById('questionBox').style.display = 'block';
        }

        function answerQuestion(answer) {
            const isCorrect = answer === currentQuestion.english;
            
            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            const buttons = document.querySelectorAll('.option');
            buttons.forEach(btn => {
                if (btn.textContent === currentQuestion.english) {
                    btn.className = 'option correct';
                } else if (btn.textContent === answer && !isCorrect) {
                    btn.className = 'option wrong';
                }
            });
            
            // æ›´æ–°åˆ†æ•¸
            if (isCorrect) {
                score += 10;
                correct++;
                document.getElementById('feedback').textContent = 'âœ… æ­£ç¢ºï¼å¤ªæ£’äº†ï¼';
            } else {
                wrong++;
                document.getElementById('feedback').textContent = `âŒ éŒ¯èª¤ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ "${currentQuestion.english}"`;
            }
            
            updateUI();
            
            // 2ç§’å¾Œç¹¼çºŒ
            setTimeout(() => {
                hideQuestion();
                isPaused = false;
            }, 2000);
        }

        function hideQuestion() {
            document.getElementById('questionBox').style.display = 'none';
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correct;
            document.getElementById('wrong').textContent = wrong;
        }

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // å•Ÿå‹•éŠæˆ²
        window.onload = init;
    </script>
