            height: 100vh;

        /* ğŸ”¥ é‡å°æ‰‹æ©Ÿç€è¦½å™¨çš„é¡å¤–å¼·åŒ– */
        @media screen and (max-width: 768px) {

            /* ğŸ”¥ ç¢ºä¿éŠæˆ²å®¹å™¨èƒ½æ¥æ”¶è§¸æ§äº‹ä»¶ */
            pointer-events: auto !important;

        /* ğŸ”¥ å…¨è¢å¹•æ¨£å¼ä¿®å¾© - è·¨ç€è¦½å™¨æ”¯æ´ */
        #game-container:fullscreen {

        #game-container:-webkit-full-screen {

        /* ğŸ”¥ å…¨è¢å¹•æŒ‰éˆ• - åœ¨æ‰€æœ‰è¨­å‚™ä¸Šéƒ½é¡¯ç¤º */
        .fullscreen-btn {

            top: 20px !important;

    </style>
</head>
<body>
    <div id="game-container"></div>

    <!-- å…¨è¢å¹•æŒ‰éˆ• -->
    <button class="fullscreen-btn">â›¶</button>

    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <!-- Game Files -->
    <script src="/games/match-up-game/scenes/preload.js"></script>

    <script>
        // ğŸ”¥ å…¨åŸŸæ””æˆªå±¤æ¸…ç†å‡½æ•¸
        function cleanupGlobalInterceptLayers() {
            console.log('ğŸ§¹ åŸ·è¡Œå…¨åŸŸæ””æˆªå±¤æ¸…ç†');

            // ç§»é™¤é«˜ z-index çš„è¦†è“‹å±¤
            const overlays = document.querySelectorAll('div[style*="z-index:999999"], div[style*="z-index: 999999"]');
            overlays.forEach(overlay => {
                console.log('ğŸ—‘ï¸ ç§»é™¤å…¨åŸŸæ””æˆªå±¤:', overlay);
                overlay.remove();
            });

            // ç§»é™¤å¯èƒ½æ””æˆªè§¸æ§çš„ CSS é¡åˆ¥
            document.body.classList.remove('mobile-fullscreen', 'fullscreen-game', 'real-mobile-fullscreen');

            // ç¢ºä¿éŠæˆ²å®¹å™¨å’Œ Canvas èƒ½æ¥æ”¶è§¸æ§äº‹ä»¶
            const gameContainer = document.getElementById('game-container');
            if (gameContainer) {
                gameContainer.style.pointerEvents = 'auto';
                gameContainer.style.touchAction = 'manipulation';
            }

            console.log('âœ… å…¨åŸŸæ””æˆªå±¤æ¸…ç†å®Œæˆ');
        }

        // ğŸ”¥ å…¨è¢å¹•æ§åˆ¶å™¨
        class FullscreenController {
            constructor() {
                this.fullscreenBtn = document.querySelector('.fullscreen-btn');
                this.init();
            }

            init() {
                if (!this.fullscreenBtn) {
                    console.warn('âš ï¸ å…¨è¢å¹•æŒ‰éˆ•æœªæ‰¾åˆ°');
                    return;
                }

                this.fullscreenBtn.addEventListener('click', this.toggleFullscreen.bind(this));
                console.log('âœ… å…¨è¢å¹•æ§åˆ¶å™¨åˆå§‹åŒ–å®Œæˆ');
            }

            toggleFullscreen() {
                console.log('ğŸ–¥ï¸ å…¨è¢å¹•æŒ‰éˆ•é»æ“Š');

                // ç™¼é€ PostMessage åˆ°çˆ¶é é¢
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'DUAL_FULLSCREEN_REQUEST',
                        action: 'toggle',
                        timestamp: Date.now(),
                        source: 'match-up-fullscreen-button'
                    }, '*');

                    console.log('ğŸ“¤ å·²ç™¼é€å…¨è¢å¹•è«‹æ±‚åˆ°çˆ¶é é¢');
                } else {
                    // å‚™ç”¨æ–¹æ¡ˆï¼šä½¿ç”¨ç€è¦½å™¨åŸç”Ÿå…¨è¢å¹• API
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen();
                    } else {
                        document.exitFullscreen();
                    }
                }
            }
        }

        // ğŸ”¥ é é¢è¼‰å…¥æ™‚ç«‹å³æ¸…ç†æ””æˆªå±¤
        cleanupGlobalInterceptLayers();

        // ğŸ”¥ åˆå§‹åŒ–å…¨è¢å¹•æ§åˆ¶å™¨
        window.fullscreenController = new FullscreenController();

        // ğŸ”¥ éŠæˆ²æº–å‚™å°±ç·’æ™‚å†æ¬¡æ¸…ç†
        window.addEventListener('load', cleanupGlobalInterceptLayers);

        // ğŸ”¥ å…¨è¢å¹•è®ŠåŒ–æ™‚æ¸…ç†
        document.addEventListener('fullscreenchange', cleanupGlobalInterceptLayers);

        // ğŸ”¥ é˜²æ­¢è§¸æ‘¸æ»¾å‹•
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        console.log('âœ… Match-up éŠæˆ²åˆå§‹åŒ–å®Œæˆ');
    </script>
