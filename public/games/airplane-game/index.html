  <!-- 手機長按上/下飛行控制覆蓋層（不改動遊戲原碼） -->
  <script>
    (function(){
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (!isMobile) return;

      const container = document.getElementById('game-container');
      // 建立透明覆蓋層接管觸控，並向 canvas 注入 Pointer 事件
      const overlay = document.createElement('div');
      overlay.style.cssText = 'position:absolute;inset:0;z-index:999999;background:transparent;touch-action:none;user-select:none;-webkit-user-select:none;-webkit-touch-callout:none;pointer-events:auto;';
      container.style.position = 'relative';
      container.appendChild(overlay);

      let rafId = 0, pressing = false, dir = null, canvas = null;

      const ensureCanvas = () => {
        if (canvas && document.body.contains(canvas)) return true;
        canvas = container.querySelector('canvas');
        return !!canvas;
      };

      const dispatchPointer = (type, x, y) => {
        if (!ensureCanvas()) return;
        const evt = new PointerEvent(type, {bubbles:true,cancelable:true,clientX:x,clientY:y,pointerType:'touch'});
        canvas.dispatchEvent(evt);
      };

      const loop = () => {
        if (!pressing || !ensureCanvas()) return;
        const rect = canvas.getBoundingClientRect();
        const x = rect.left + rect.width * 0.5;
        const y = dir === 'up' ? (rect.top + rect.height * 0.2) : (rect.top + rect.height * 0.8);
        dispatchPointer('pointermove', x, y);
        rafId = requestAnimationFrame(loop);
      };

      const startPress = (direction, touch) => {
        pressing = true; dir = direction;
        const rect = (ensureCanvas(), canvas.getBoundingClientRect());
        const x = rect.left + rect.width * 0.5;
        const y = direction === 'up' ? (rect.top + rect.height * 0.2) : (rect.top + rect.height * 0.8);
        dispatchPointer('pointerdown', x, y);
        rafId = requestAnimationFrame(loop);
      };

      const endPress = () => {
        if (!pressing) return; pressing = false; cancelAnimationFrame(rafId);
        if (!ensureCanvas()) return;
        const rect = canvas.getBoundingClientRect();
        const x = rect.left + rect.width * 0.5;
        const y = rect.top + rect.height * 0.5;
        dispatchPointer('pointerup', x, y);
      };

      // 防止所有可能的瀏覽器默認行為
      const preventDefaults = (e) => {
        e.preventDefault();
        e.stopPropagation();
        return false;
      };

      // 🚀 簡化觸控事件：只處理真正的長按，避免干擾正常點擊
      let longPressTimer = null;
      const LONG_PRESS_THRESHOLD = 500; // 提高到 500ms，減少干擾

      overlay.addEventListener('touchstart', (e) => {
        preventDefaults(e);
        if (!ensureCanvas()) return;

        const t = e.changedTouches[0];
        const rect = overlay.getBoundingClientRect();
        const direction = (t.clientY - rect.top) < rect.height/2 ? 'up' : 'down';

        // 🎯 只在真正長按時才啟動，給 Phaser 遊戲更多處理時間
        longPressTimer = setTimeout(() => {
          startPress(direction, t);
          console.log('🔄 [簡化版] 長按控制啟動:', direction);
        }, LONG_PRESS_THRESHOLD);
      }, {passive:false});

      overlay.addEventListener('touchend', (e) => {
        preventDefaults(e);

        // 🚀 簡化：清除長按計時器，停止控制
        if (longPressTimer) {
          clearTimeout(longPressTimer);
          longPressTimer = null;
          console.log('👆 [簡化版] 短按檢測，交給遊戲處理');
        } else {
          console.log('🔄 [簡化版] 長按結束');
        }
        endPress();
      }, {passive:false});

      overlay.addEventListener('touchcancel', (e) => {
        preventDefaults(e);

        // 🚀 簡化：清除長按計時器
        if (longPressTimer) {
          clearTimeout(longPressTimer);
          longPressTimer = null;
        }
        endPress();
      }, {passive:false});

      overlay.addEventListener('touchmove', (e) => {
        preventDefaults(e);
        // 🚀 簡化：移動時取消長按
        if (longPressTimer) {
          clearTimeout(longPressTimer);
          longPressTimer = null;
          console.log('👋 [簡化版] 移動取消長按');
        }
      }, {passive:false});

      // 防止右鍵選單
      overlay.addEventListener('contextmenu', preventDefaults, {passive:false});

      // 防止文字選取
      overlay.addEventListener('selectstart', preventDefaults, {passive:false});
      overlay.addEventListener('dragstart', preventDefaults, {passive:false});

      // 防止iOS Safari手勢
      overlay.addEventListener('gesturestart', preventDefaults, {passive:false});
      overlay.addEventListener('gesturechange', preventDefaults, {passive:false});
      overlay.addEventListener('gestureend', preventDefaults, {passive:false});

      // 防止滑鼠事件干擾
      overlay.addEventListener('mousedown', preventDefaults, {passive:false});
      overlay.addEventListener('mouseup', preventDefaults, {passive:false});
      overlay.addEventListener('mousemove', preventDefaults, {passive:false});
    })();
  </script>
