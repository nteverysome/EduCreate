<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🏰 Dungeon 地牢探險 - EduCreate</title>

    <style>
        /* EduCreate 遊戲樣式 */
        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        #game-container {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background: #000;
            max-width: 100%;
            max-height: 100vh;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }

        /* 載入動畫 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
  <script type="module" crossorigin src="/games/dungeon-game/dist/assets/index-CQq0-1Ik.js"></script>
  <link rel="modulepreload" crossorigin href="/games/dungeon-game/dist/assets/phaser-zcydYi9M.js">
</head>

<body>
    <div id="app">
        <div class="loading">🏰 載入地牢探險遊戲中...</div>
        <div id="game-container"></div>
    </div>

    <script>
        // 遊戲載入完成後隱藏載入動畫
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.querySelector('.loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 2000);
        });

        // 移動 Canvas 到正確容器
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                    if (node.tagName === 'CANVAS') {
                        console.log('🎮 移動 Canvas 到正確容器');
                        const container = document.getElementById('game-container');
                        if (container && node.parentNode !== container) {
                            container.appendChild(node);
                        }
                    }
                });
            });
        });

        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
</body>
</html>
