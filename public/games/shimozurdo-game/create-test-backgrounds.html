<body>

    <p>é€™å€‹å·¥å…·æœƒç”Ÿæˆæ¸¬è©¦ç”¨çš„è¦–å·®èƒŒæ™¯åœ–ç‰‡ï¼Œè®“ä½ ç«‹å³çœ‹åˆ°æ•ˆæœã€‚</p>
    
    <div class="layer">

        <canvas id="stars" width="1920" height="1080"></canvas>

        <button onclick="downloadCanvas('stars', 'stars.png')">ä¸‹è¼‰</button>
    </div>
    
    <div class="layer">
        <h3>ç¬¬2å±¤ - æœˆäº®èƒŒæ™¯</h3>
        <canvas id="moon" width="1920" height="1080"></canvas>
        <button onclick="generateMoon()">ç”Ÿæˆæœˆäº®</button>
        <button onclick="downloadCanvas('moon', 'moon.png')">ä¸‹è¼‰</button>
    </div>
    
    <div class="layer">
        <h3>ç¬¬3å±¤ - é æ™¯é›²å±¤</h3>
        <canvas id="clouds_far" width="1920" height="1080"></canvas>
        <button onclick="generateCloudsFar()">ç”Ÿæˆé æ™¯é›²</button>
        <button onclick="downloadCanvas('clouds_far', 'clouds_far.png')">ä¸‹è¼‰</button>
    </div>
    
    <div class="layer">
        <h3>ç¬¬4å±¤ - è¿‘æ™¯é›²å±¤</h3>
        <canvas id="clouds_near" width="1920" height="1080"></canvas>
        <button onclick="generateCloudsNear()">ç”Ÿæˆè¿‘æ™¯é›²</button>
        <button onclick="downloadCanvas('clouds_near', 'clouds_near.png')">ä¸‹è¼‰</button>
    </div>
    
    <div style="margin-top: 30px;">
        <button onclick="generateAll()" style="background: #28a745; font-size: 16px; padding: 15px 30px;">ğŸ¨ ç”Ÿæˆæ‰€æœ‰èƒŒæ™¯</button>
        <button onclick="downloadAll()" style="background: #dc3545; font-size: 16px; padding: 15px 30px;">ğŸ“¥ ä¸‹è¼‰æ‰€æœ‰æ–‡ä»¶</button>
    </div>

    <script>
        // ç”Ÿæˆæ˜Ÿç©ºèƒŒæ™¯
        function generateStars() {
            const canvas = document.getElementById('stars');
            const ctx = canvas.getContext('2d');
            
            // æ¸…é™¤ç•«å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // æ·±è—è‰²æ¼¸è®ŠèƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#001122');
            gradient.addColorStop(1, '#000511');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç”Ÿæˆéš¨æ©Ÿæ˜Ÿæ˜Ÿ
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 3 + 1;
                const alpha = Math.random() * 0.8 + 0.2;
                
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // ç”Ÿæˆæœˆäº®èƒŒæ™¯
        function generateMoon() {
            const canvas = document.getElementById('moon');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // æœˆäº®
            const moonX = canvas.width * 0.8;
            const moonY = canvas.height * 0.3;
            const moonRadius = 120;
            
            // æœˆäº®å…‰æšˆ
            const moonGlow = ctx.createRadialGradient(moonX, moonY, 0, moonX, moonY, moonRadius * 3);
            moonGlow.addColorStop(0, 'rgba(255, 255, 200, 0.3)');
            moonGlow.addColorStop(1, 'rgba(255, 255, 200, 0)');
            ctx.fillStyle = moonGlow;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æœˆäº®æœ¬é«”
            ctx.fillStyle = '#ffffcc';
            ctx.beginPath();
            ctx.arc(moonX, moonY, moonRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // æœˆäº®é™°å½±
            ctx.fillStyle = 'rgba(200, 200, 150, 0.3)';
            ctx.beginPath();
            ctx.arc(moonX - 20, moonY + 20, moonRadius * 0.8, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // ç”Ÿæˆé æ™¯é›²å±¤
        function generateCloudsFar() {
            const canvas = document.getElementById('clouds_far');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç”Ÿæˆå¹¾æœµé æ™¯é›²
            for (let i = 0; i < 5; i++) {
                const x = (i / 4) * canvas.width;
                const y = canvas.height * 0.6 + Math.random() * 200;
                drawCloud(ctx, x, y, 150, 'rgba(255, 255, 255, 0.4)');
            }
        }
        
        // ç”Ÿæˆè¿‘æ™¯é›²å±¤
        function generateCloudsNear() {
            const canvas = document.getElementById('clouds_near');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç”Ÿæˆå¹¾æœµè¿‘æ™¯é›²
            for (let i = 0; i < 3; i++) {
                const x = (i / 2) * canvas.width;
                const y = canvas.height * 0.7 + Math.random() * 150;
                drawCloud(ctx, x, y, 200, 'rgba(255, 255, 255, 0.6)');
            }
        }
        
        // ç¹ªè£½é›²æœµ
        function drawCloud(ctx, x, y, size, color) {
            ctx.fillStyle = color;
            
            // é›²æœµç”±å¤šå€‹åœ“å½¢çµ„æˆ
            const circles = [
                { x: x, y: y, r: size },
                { x: x - size * 0.5, y: y, r: size * 0.8 },
                { x: x + size * 0.5, y: y, r: size * 0.8 },
                { x: x - size * 0.3, y: y - size * 0.3, r: size * 0.6 },
                { x: x + size * 0.3, y: y - size * 0.3, r: size * 0.6 }
            ];
            
            circles.forEach(circle => {
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // ä¸‹è¼‰ç•«å¸ƒç‚ºåœ–ç‰‡
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // ç”Ÿæˆæ‰€æœ‰èƒŒæ™¯
        function generateAll() {
            generateStars();
            setTimeout(() => generateMoon(), 100);
            setTimeout(() => generateCloudsFar(), 200);
            setTimeout(() => generateCloudsNear(), 300);
        }
        
        // ä¸‹è¼‰æ‰€æœ‰æ–‡ä»¶
        function downloadAll() {
            downloadCanvas('stars', 'stars.png');
            setTimeout(() => downloadCanvas('moon', 'moon.png'), 500);
            setTimeout(() => downloadCanvas('clouds_far', 'clouds_far.png'), 1000);
            setTimeout(() => downloadCanvas('clouds_near', 'clouds_near.png'), 1500);
        }
        
        // é é¢è¼‰å…¥æ™‚è‡ªå‹•ç”Ÿæˆ
        window.onload = function() {
            generateAll();
        };
    </script>
