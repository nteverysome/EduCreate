<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 太空船移動測試</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        #game {
            border: 2px solid #4facfe;
            border-radius: 10px;
            margin: 20px 0;
        }
        .controls-info {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 8px;
            font-size: 16px;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        .control-item {
            margin: 10px 0;
            padding: 8px 15px;
            background: rgba(79, 172, 254, 0.2);
            border-radius: 5px;
            border-left: 4px solid #4facfe;
        }
    </style>
</head>
<body>
    <h1>🎮 太空船移動控制測試</h1>
    
    <div class="controls-info">
        <h3>🕹️ 控制方式</h3>
        <div class="control-item">⌨️ <strong>鍵盤</strong>: ↑↓ 方向鍵 或 W/S 鍵</div>
        <div class="control-item">🖱️ <strong>滑鼠</strong>: 點擊太空船上方/下方移動</div>
        <div class="control-item">📱 <strong>觸控</strong>: 觸碰螢幕上方/下方移動</div>
        <div class="control-item">🚧 <strong>邊界</strong>: 太空船會被限制在安全範圍內</div>
    </div>
    
    <div id="game"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script>
        class MovementTestScene extends Phaser.Scene {
            constructor() {
                super({ key: 'MovementTestScene' });
            }

            preload() {
                // 載入太空船精靈圖
                this.load.spritesheet('player_spaceship', 'assets/images/sprites/player_spaceship.png', {
                    frameWidth: Math.floor(2450 / 7),
                    frameHeight: 150
                });
                
                console.log('🚀 載入太空船精靈圖...');
            }

            create() {
                const { width, height } = this.cameras.main;
                
                // 創建深色背景
                this.add.rectangle(width/2, height/2, width, height, 0x1a1a2e);
                
                // 標題
                this.add.text(width/2, 50, '🎮 太空船移動測試', {
                    fontSize: '24px',
                    color: '#4facfe',
                    fontStyle: 'bold'
                }).setOrigin(0.5);
                
                // 創建太空船
                this.createSpaceship();
                
                // 設置控制
                this.setupControls();
                
                // 創建邊界指示
                this.createBoundaryIndicators();
                
                // 創建狀態顯示
                this.createStatusDisplay();
            }

            createSpaceship() {
                const { width, height } = this.cameras.main;
                
                if (this.textures.exists('player_spaceship')) {
                    // 創建動畫
                    this.anims.create({
                        key: 'spaceship_fly',
                        frames: this.anims.generateFrameNumbers('player_spaceship', {
                            start: 0, end: 6
                        }),
                        frameRate: 10,
                        repeat: -1
                    });
                    
                    // 創建太空船
                    this.player = this.physics.add.sprite(width * 0.2, height * 0.5, 'player_spaceship');
                    this.player.setOrigin(0.5, 0.5);
                    this.player.setScale(0.5);
                    this.player.play('spaceship_fly');
                    
                } else {
                    // 備用太空船
                    const graphics = this.add.graphics();
                    graphics.fillStyle(0x4facfe);
                    graphics.fillTriangle(30, 0, 0, 20, 0, -20);
                    graphics.generateTexture('backup_spaceship', 40, 40);
                    graphics.destroy();
                    
                    this.player = this.physics.add.sprite(width * 0.2, height * 0.5, 'backup_spaceship');
                    this.player.setOrigin(0.5, 0.5);
                    this.player.setScale(1.5);
                }
                
                // 設置物理屬性
                this.player.setCollideWorldBounds(true);
                this.player.setDrag(400);
                this.player.setMaxVelocity(0, 300);
                
                console.log('✅ 太空船創建成功');
            }

            setupControls() {
                // 鍵盤控制
                this.cursors = this.input.keyboard.createCursorKeys();
                this.wasd = this.input.keyboard.addKeys('W,S,A,D');
                
                // 點擊控制
                this.input.on('pointerdown', (pointer) => {
                    if (!this.player) return;
                    
                    const clickY = pointer.y;
                    const playerY = this.player.y;
                    const moveSpeed = 250;
                    
                    if (clickY < playerY - 30) {
                        this.player.setVelocityY(-moveSpeed);
                        console.log('🔼 點擊向上移動');
                    } else if (clickY > playerY + 30) {
                        this.player.setVelocityY(moveSpeed);
                        console.log('🔽 點擊向下移動');
                    }
                });
                
                console.log('🎮 控制設置完成');
            }

            createBoundaryIndicators() {
                const { width, height } = this.cameras.main;
                
                // 上邊界
                this.add.rectangle(width/2, 80, width, 4, 0xff4444, 0.5);
                this.add.text(width/2, 65, '上邊界', {
                    fontSize: '14px',
                    color: '#ff4444'
                }).setOrigin(0.5);
                
                // 下邊界
                this.add.rectangle(width/2, height - 80, width, 4, 0xff4444, 0.5);
                this.add.text(width/2, height - 65, '下邊界', {
                    fontSize: '14px',
                    color: '#ff4444'
                }).setOrigin(0.5);
            }

            createStatusDisplay() {
                const { width } = this.cameras.main;
                
                this.statusText = this.add.text(width - 20, 20, '', {
                    fontSize: '14px',
                    color: '#ffffff',
                    backgroundColor: 'rgba(0,0,0,0.7)',
                    padding: { x: 10, y: 5 }
                }).setOrigin(1, 0);
            }

            update() {
                if (!this.player) return;
                
                const moveSpeed = 250;
                
                // 鍵盤控制
                if (this.cursors.up.isDown || this.wasd.W.isDown) {
                    this.player.setVelocityY(-moveSpeed);
                } else if (this.cursors.down.isDown || this.wasd.S.isDown) {
                    this.player.setVelocityY(moveSpeed);
                }
                
                // 邊界限制
                const { height } = this.cameras.main;
                if (this.player.y < 80) {
                    this.player.y = 80;
                    this.player.setVelocityY(0);
                }
                if (this.player.y > height - 80) {
                    this.player.y = height - 80;
                    this.player.setVelocityY(0);
                }
                
                // 更新狀態顯示
                if (this.statusText) {
                    const velocity = Math.round(this.player.body.velocity.y);
                    const position = Math.round(this.player.y);
                    this.statusText.setText(`位置: ${position}\n速度: ${velocity}`);
                }
            }
        }

        // Phaser 配置
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game',
            backgroundColor: '#1a1a2e',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: MovementTestScene
        };

        const game = new Phaser.Game(config);
        console.log('🎮 移動測試遊戲啟動');
    </script>
</body>
</html>
