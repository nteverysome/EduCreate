<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 簡化太空船移動測試</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        #game {
            border: 2px solid #4facfe;
            border-radius: 10px;
            margin: 20px 0;
        }
        .info {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>🚀 簡化太空船移動測試</h1>
    
    <div class="info">
        <p><strong>控制方式</strong>: ↑↓ 方向鍵 或 W/S 鍵 或 點擊上下移動</p>
        <p><strong>目標</strong>: 確認太空船顯示並能正常移動</p>
    </div>
    
    <div id="game"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script>
        class SimpleMovementScene extends Phaser.Scene {
            constructor() {
                super({ key: 'SimpleMovementScene' });
            }

            preload() {
                // 載入太空船精靈圖
                this.load.spritesheet('player_spaceship', 'assets/images/sprites/player_spaceship.png', {
                    frameWidth: Math.floor(2450 / 7),
                    frameHeight: 150
                });
            }

            create() {
                const { width, height } = this.cameras.main;
                
                // 創建深色背景
                this.add.rectangle(width/2, height/2, width, height, 0x1a1a2e);
                
                // 標題
                this.add.text(width/2, 50, '🚀 簡化移動測試', {
                    fontSize: '24px',
                    color: '#4facfe',
                    fontStyle: 'bold'
                }).setOrigin(0.5);
                
                // 創建太空船
                this.createSpaceship();
                
                // 設置控制
                this.setupControls();
                
                // 狀態顯示
                this.statusText = this.add.text(20, height - 60, '', {
                    fontSize: '16px',
                    color: '#ffffff'
                });
            }

            createSpaceship() {
                const { width, height } = this.cameras.main;
                
                if (this.textures.exists('player_spaceship')) {
                    console.log('✅ 使用真實精靈圖');
                    
                    // 創建動畫
                    this.anims.create({
                        key: 'spaceship_fly',
                        frames: this.anims.generateFrameNumbers('player_spaceship', {
                            start: 0, end: 6
                        }),
                        frameRate: 10,
                        repeat: -1
                    });
                    
                    // 創建太空船
                    this.player = this.add.sprite(width * 0.2, height * 0.5, 'player_spaceship');
                    this.player.setOrigin(0.5, 0.5);
                    this.player.setScale(0.4);
                    this.player.play('spaceship_fly');
                    
                } else {
                    console.log('⚠️ 使用備用太空船');
                    
                    // 創建備用太空船
                    const graphics = this.add.graphics();
                    graphics.fillStyle(0x4facfe);
                    graphics.fillTriangle(30, 0, 0, 20, 0, -20);
                    graphics.lineStyle(2, 0xffffff, 1);
                    graphics.strokeTriangle(30, 0, 0, 20, 0, -20);
                    graphics.generateTexture('backup_spaceship', 40, 40);
                    graphics.destroy();
                    
                    this.player = this.add.sprite(width * 0.2, height * 0.5, 'backup_spaceship');
                    this.player.setOrigin(0.5, 0.5);
                    this.player.setScale(1.5);
                }
                
                // 初始化移動變數
                this.playerTargetY = this.player.y;
                
                console.log('✅ 太空船創建成功，位置:', this.player.x, this.player.y);
            }

            setupControls() {
                // 鍵盤控制
                this.cursors = this.input.keyboard.createCursorKeys();
                this.wasd = this.input.keyboard.addKeys('W,S,A,D');
                
                // 點擊控制
                this.input.on('pointerdown', (pointer) => {
                    if (!this.player) return;
                    
                    const clickY = pointer.y;
                    const playerY = this.player.y;
                    const { height } = this.cameras.main;
                    
                    if (clickY < playerY - 30) {
                        this.playerTargetY = Math.max(80, playerY - 100);
                        console.log('🔼 點擊向上移動到:', this.playerTargetY);
                    } else if (clickY > playerY + 30) {
                        this.playerTargetY = Math.min(height - 80, playerY + 100);
                        console.log('🔽 點擊向下移動到:', this.playerTargetY);
                    }
                });
                
                console.log('🎮 控制設置完成');
            }

            update() {
                if (!this.player) return;
                
                const { height } = this.cameras.main;
                const moveSpeed = 4;
                
                // 鍵盤控制
                if (this.cursors.up.isDown || this.wasd.W.isDown) {
                    this.player.y -= moveSpeed;
                } else if (this.cursors.down.isDown || this.wasd.S.isDown) {
                    this.player.y += moveSpeed;
                }
                
                // 點擊移動到目標位置
                if (Math.abs(this.player.y - this.playerTargetY) > 2) {
                    const direction = this.playerTargetY > this.player.y ? 1 : -1;
                    this.player.y += direction * moveSpeed;
                }
                
                // 邊界限制
                if (this.player.y < 80) this.player.y = 80;
                if (this.player.y > height - 80) this.player.y = height - 80;
                
                // 更新狀態顯示
                if (this.statusText) {
                    const position = Math.round(this.player.y);
                    const target = Math.round(this.playerTargetY);
                    this.statusText.setText(`太空船位置: ${position} | 目標位置: ${target}`);
                }
            }
        }

        // Phaser 配置（不使用物理引擎）
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game',
            backgroundColor: '#1a1a2e',
            scene: SimpleMovementScene
        };

        const game = new Phaser.Game(config);
        console.log('🎮 簡化移動測試啟動');
    </script>
</body>
</html>
