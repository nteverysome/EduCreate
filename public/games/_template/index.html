        /* ğŸ”¥ å…¨è¢å¹•æŒ‰éˆ•æ¨£å¼ï¼ˆMatch-up æ¨™æº–ï¼‰ */
        .fullscreen-btn {

        /* å…¨è¢å¹•æ™‚çš„é€€å‡ºåœ–æ¨™ */
        .fullscreen-btn.is-fullscreen svg.enter-icon {

        }

        .fullscreen-btn.is-fullscreen svg.exit-icon {
            display: block;
        }

        .fullscreen-btn:not(.is-fullscreen) svg.enter-icon {

        .fullscreen-btn:not(.is-fullscreen) svg.exit-icon {

        /* Mobile å„ªåŒ– */
        @media screen and (max-width: 768px) {

    </style>
</head>

<body>
    <div id='game-container'></div>

    <!-- ğŸ”¥ å…¨è¢å¹•æŒ‰éˆ•ï¼ˆMatch-up æ¨™æº–ï¼‰ -->
    <button class="fullscreen-btn" title="å…¨è¢å¹•">

    <!-- ===== ä¾è³´è¼‰å…¥ ===== -->
    
    <!-- Phaser å¼•æ“ -->

    <!-- EduCreate çµæœæ”¶é›†å™¨ -->
    <script src="/games/shared/result-collector.js"></script>

    <!-- ===== ç®¡ç†å™¨ç³»çµ± ===== -->
    
    <!-- SRS ç³»çµ± -->

    <!-- GEPT ç®¡ç†å™¨ -->

    <!-- Bilingual ç®¡ç†å™¨ -->

    <!-- ===== éŠæˆ²é…ç½® ===== -->
    
    <!-- éŠæˆ²ä¸»å…¥å£ -->
    <script type="module" src="./config.js"></script>

    <!-- ===== åˆå§‹åŒ–è…³æœ¬ ===== -->

    <script>
        // ğŸ”¥ å…¨è¢å¹•æ§åˆ¶å™¨ - æ··åˆç­–ç•¥ï¼ˆæ¡Œé¢ç”¨åŸç”Ÿ APIï¼Œæ‰‹æ©Ÿ/å¹³æ¿ç”¨ PostMessageï¼‰
        class FullscreenController {
            constructor() {
                this.fullscreenBtn = document.querySelector('.fullscreen-btn');
                this.isFullscreen = false;
                this.init();
            }

            init() {
                if (!this.fullscreenBtn) {
                    console.warn('âš ï¸ å…¨è¢å¹•æŒ‰éˆ•æœªæ‰¾åˆ°');
                    return;
                }

                this.fullscreenBtn.addEventListener('click', this.toggleFullscreen.bind(this));

                // ç›£è½å…¨è¢å¹•ç‹€æ…‹è®ŠåŒ–
                document.addEventListener('fullscreenchange', this.handleFullscreenChange.bind(this));
                document.addEventListener('webkitfullscreenchange', this.handleFullscreenChange.bind(this));

                // ç›£è½çˆ¶é é¢æ¶ˆæ¯ï¼ˆç”¨æ–¼åŒæ­¥å…¨è¢å¹•ç‹€æ…‹ï¼‰
                window.addEventListener('message', this.handleParentMessage.bind(this));

                console.log('âœ… å…¨è¢å¹•æ§åˆ¶å™¨åˆå§‹åŒ–å®Œæˆ');
            }

            // ğŸ”¥ æª¢æ¸¬è¨­å‚™é¡å‹
            isMobileOrTablet() {
                const isSmallScreen = window.matchMedia('(max-width: 1024px)').matches;
                const hasTouchScreen = navigator.maxTouchPoints > 0 || 'ontouchstart' in window;
                const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
                const isMobileUA = mobileRegex.test(navigator.userAgent);
                return (isSmallScreen && hasTouchScreen) || isMobileUA;
            }

            toggleFullscreen() {
                console.log('ğŸ–¥ï¸ å…¨è¢å¹•æŒ‰éˆ•é»æ“Š');

                if (this.isMobileOrTablet()) {
                    console.log('ğŸ“± æª¢æ¸¬åˆ°æ‰‹æ©Ÿ/å¹³æ¿ï¼Œä½¿ç”¨ PostMessage é€šä¿¡');
                    this.toggleFullscreenViaPostMessage();
                } else {
                    console.log('ğŸ–¥ï¸ æª¢æ¸¬åˆ°æ¡Œé¢è¨­å‚™ï¼Œä½¿ç”¨åŸç”Ÿ Fullscreen API');
                    this.toggleFullscreenNative();
                }
            }

            // ğŸ”¥ æ–¹æ³• 1ï¼šPostMessage é€šä¿¡ï¼ˆæ‰‹æ©Ÿ/å¹³æ¿ - é€šçŸ¥çˆ¶é é¢ï¼‰
            toggleFullscreenViaPostMessage() {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'DUAL_FULLSCREEN_REQUEST',
                        action: 'toggle',
                        timestamp: Date.now(),
                        source: 'template-fullscreen-button'
                    }, '*');
                    console.log('âœ… å·²ç™¼é€ DUAL_FULLSCREEN_REQUEST åˆ°çˆ¶é é¢');
                } else {
                    console.warn('âš ï¸ ä¸åœ¨ iframe å…§ï¼Œé€€å›åˆ°åŸç”Ÿ Fullscreen API');
                    this.toggleFullscreenNative();
                }
            }

            // ğŸ”¥ æ–¹æ³• 2ï¼šåŸç”Ÿ Fullscreen APIï¼ˆæ¡Œé¢ï¼‰
            toggleFullscreenNative() {
                const gameContainer = document.getElementById('game-container');

                if (!document.fullscreenElement) {
                    console.log('ğŸ“± é€²å…¥å…¨è¢å¹•æ¨¡å¼ï¼ˆåŸç”Ÿ APIï¼‰');
                    if (gameContainer && gameContainer.requestFullscreen) {
                        gameContainer.requestFullscreen().catch(err => {
                            console.warn('âš ï¸ å…¨è¢å¹•å¤±æ•—:', err);
                            if (document.documentElement.requestFullscreen) {
                                document.documentElement.requestFullscreen();
                            }
                        });
                    } else if (gameContainer.webkitRequestFullscreen) {
                        gameContainer.webkitRequestFullscreen();
                    }
                } else {
                    console.log('ğŸšª é€€å‡ºå…¨è¢å¹•æ¨¡å¼ï¼ˆåŸç”Ÿ APIï¼‰');
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    }
                }
            }

            // è™•ç†å…¨è¢å¹•ç‹€æ…‹è®ŠåŒ–
            handleFullscreenChange() {
                this.isFullscreen = !!document.fullscreenElement;
                this.updateButtonState();
                console.log('ğŸ–¥ï¸ å…¨è¢å¹•ç‹€æ…‹è®ŠåŒ–:', this.isFullscreen ? 'é€²å…¥' : 'é€€å‡º');
            }

            // è™•ç†çˆ¶é é¢æ¶ˆæ¯
            handleParentMessage(event) {
                if (event.data && event.data.type === 'FULLSCREEN_STATE_CHANGE') {
                    this.isFullscreen = event.data.isFullscreen;
                    this.updateButtonState();
                }
            }

            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            updateButtonState() {
                if (this.fullscreenBtn) {
                    if (this.isFullscreen) {
                        this.fullscreenBtn.classList.add('is-fullscreen');
                    } else {
                        this.fullscreenBtn.classList.remove('is-fullscreen');
                    }
                }
            }
        }

        // åˆå§‹åŒ–å…¨è¢å¹•æ§åˆ¶å™¨
        document.addEventListener('DOMContentLoaded', () => {
            window.fullscreenController = new FullscreenController();
        });

        // éŠæˆ²æº–å‚™å°±ç·’äº‹ä»¶
        window.addEventListener('gameReady', function(event) {
            console.log('ğŸ‰ éŠæˆ²æº–å‚™å°±ç·’');
        });

        // éŒ¯èª¤è™•ç†
        window.addEventListener('error', function(event) {
            console.error('âŒ é é¢éŒ¯èª¤:', event.error);
        });

        // è¶…æ™‚è™•ç†
        setTimeout(function() {
            if (!window.game) {
                console.warn('âš ï¸ éŠæˆ²è¼‰å…¥è¶…æ™‚');
            }
        }, 15000);

        console.log('âœ… EduCreate éŠæˆ²æ¨¡æ¿å·²è¼‰å…¥');
    </script>
