<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduCreate - Starshake</title>

    <style>
        /* reset CSS */
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            width: 100%;
            height: 100%;
            max-width: 1000px;
            max-height: 800px;
        }

        /* 手機直向模式優化 */
        @media (max-width: 768px) and (orientation: portrait) {
            #game-container {
                /* 在手機直向模式下，為虛擬控制留出更多底部空間 */
                margin-bottom: 120px;  /* 增加到120px，為虛擬控制提供更多黑色區域 */
                height: calc(100% - 120px);
            }

            /* 確保遊戲畫面不被虛擬控制遮擋 */
            body {
                padding-bottom: 120px;  /* 增加到120px */
            }

            /* 手機直向模式下的虛擬控制定位 - 放在黑色區域 */
            .touch-joystick {
                bottom: 20px !important;  /* 更靠近底部，放在黑色區域 */
            }

            .touch-shoot-btn {
                bottom: 20px !important;  /* 更靠近底部，放在黑色區域 */
            }

            .fullscreen-btn {
                bottom: 20px !important;  /* 全螢幕按鈕也調整到黑色區域 */
            }
        }

        /* 手機橫向模式優化 */
        @media (max-width: 768px) and (orientation: landscape) {
            #game-container {
                /* 移除尺寸限制，讓遊戲充分利用橫向螢幕空間 */
                max-width: none !important;
                max-height: none !important;
                width: 100vw !important;
                height: 100vh !important;
                margin: 0 !important;
                padding: 0 !important;
                /* 使用CSS縮放來填滿螢幕，避免黑邊 */
                transform-origin: center center;
            }

            /* 針對Phaser canvas進行縮放 */
            #game-container canvas {
                transform: scale(1.5) !important;
                transform-origin: center center !important;
            }

            #app {
                width: 100vw !important;
                height: 100vh !important;
                overflow: hidden !important;
            }

            body {
                padding: 0 !important;
                margin: 0 !important;
                overflow: hidden !important;
            }

            /* 橫向模式下的虛擬控制調整 */
            #touch-controls {
                height: 200px; /* 減少高度，避免遮擋過多遊戲內容 */
            }

            .touch-joystick {
                bottom: 30px !important; /* 調整位置 */
                left: 30px !important;
                width: 100px !important; /* 稍微縮小 */
                height: 100px !important;
            }

            .touch-joystick-knob {
                width: 35px !important;
                height: 35px !important;
            }

            .touch-shoot-btn {
                bottom: 30px !important; /* 調整位置 */
                right: 30px !important;
                width: 70px !important; /* 稍微縮小 */
                height: 70px !important;
                font-size: 18px !important;
            }

            .fullscreen-btn {
                top: 20px !important;
                right: 20px !important;
                width: 40px !important;
                height: 40px !important;
                font-size: 16px !important;
            }
        }

        /* 觸摸控制樣式 */
        #touch-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 240px;
            background: transparent;
            z-index: 1000;
            pointer-events: none;
        }

        /* 移動控制區域 */
        .touch-joystick {
            position: absolute;
            bottom: 60px;  /* 從 20px 增加到 60px，讓搖桿往下移動 */
            left: 20px;
            width: 120px;
            height: 120px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: all;
        }

        .touch-joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }

        /* 射擊按鈕 */
        .touch-shoot-btn {
            position: absolute;
            bottom: 60px;  /* 從 20px 增加到 60px，與搖桿保持一致 */
            right: 20px;
            width: 80px;
            height: 80px;
            background: transparent;
            border: 2px solid rgba(255, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            pointer-events: all;
            user-select: none;
        }

        .touch-shoot-btn:active {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.8);
            transform: scale(0.95);
        }

        /* 全螢幕按鈕 */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            pointer-events: all;
            cursor: pointer;
        }

        /* 移動設備檢測 */
        @media (max-width: 768px), (pointer: coarse) {
            #touch-controls {
                display: block;
            }
        }
    </style>
  <script type="module" crossorigin src="/games/starshake-game/dist/assets/index-YL3i2bTv.js"></script>
  <link rel="modulepreload" crossorigin href="/games/starshake-game/dist/assets/phaser-HlBRf90L.js">
</head>

<body>
    <div id="app">
        <div id="game-container"></div>

        <!-- 觸摸控制面板 -->
        <div id="touch-controls" style="display: none;">
            <!-- 移動搖桿 -->
            <div class="touch-joystick" id="touch-joystick">
                <div class="touch-joystick-knob" id="joystick-knob"></div>
            </div>

            <!-- 射擊按鈕 -->
            <div class="touch-shoot-btn" id="touch-shoot">
                🚀
            </div>

            <!-- 全螢幕按鈕 -->
            <div class="fullscreen-btn" id="fullscreen-btn">
                ⛶
            </div>
        </div>
    </div>
</body>
</html>
