    <style>
        /* 觸摸控制面板 */
        #touch-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            pointer-events: none;
        }
        
        /* 移動控制區域 */
        .touch-joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: all;
        }
        
        .touch-joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }
        
        /* 射擊按鈕 */
        .touch-shoot-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            pointer-events: all;
            user-select: none;
        }
        
        .touch-shoot-btn:active {
            background: rgba(255, 0, 0, 0.8);
            transform: scale(0.95);
        }
        
        /* 移動設備檢測 */
        @media (max-width: 768px), (pointer: coarse) {
            #touch-controls {
                display: block;
            }
        }
        
        /* 全螢幕按鈕 */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);

<body>
    <div id="app">

        <!-- 觸摸控制面板 -->
        <div id="touch-controls">
            <!-- 移動搖桿 -->
            <div class="touch-joystick" id="touch-joystick">
                <div class="touch-joystick-knob" id="joystick-knob"></div>
            </div>
            
            <!-- 射擊按鈕 -->
            <div class="touch-shoot-btn" id="touch-shoot">
                🚀
            </div>

                ⛶
            </div>
        </div>
    </div>
    
    <!-- 觸摸控制 JavaScript -->
    <script>
        // 觸摸控制系統
        class TouchControls {
            constructor() {
                this.joystick = document.getElementById('touch-joystick');
                this.knob = document.getElementById('joystick-knob');
                this.shootBtn = document.getElementById('touch-shoot');
                this.fullscreenBtn = document.getElementById('fullscreen-btn');
                
                this.joystickActive = false;
                this.joystickCenter = { x: 0, y: 0 };
                this.currentDirection = { x: 0, y: 0 };
                this.shooting = false;
                
                this.init();
            }
            
            init() {
                // 搖桿控制
                this.joystick.addEventListener('touchstart', this.onJoystickStart.bind(this));
                this.joystick.addEventListener('touchmove', this.onJoystickMove.bind(this));
                this.joystick.addEventListener('touchend', this.onJoystickEnd.bind(this));
                
                // 射擊按鈕
                this.shootBtn.addEventListener('touchstart', this.onShootStart.bind(this));
                this.shootBtn.addEventListener('touchend', this.onShootEnd.bind(this));
                
                // 全螢幕按鈕
                this.fullscreenBtn.addEventListener('click', this.toggleFullscreen.bind(this));
                
                // 防止默認觸摸行為
                document.addEventListener('touchmove', (e) => {
                    if (e.target.closest('#touch-controls')) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
            
            onJoystickStart(e) {
                e.preventDefault();
                this.joystickActive = true;
                const rect = this.joystick.getBoundingClientRect();
                this.joystickCenter = {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                };
            }
            
            onJoystickMove(e) {
                if (!this.joystickActive) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const deltaX = touch.clientX - this.joystickCenter.x;
                const deltaY = touch.clientY - this.joystickCenter.y;
                
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDistance = 40;
                
                if (distance <= maxDistance) {
                    this.knob.style.transform = `translate(${deltaX - 20}px, ${deltaY - 20}px)`;
                    this.currentDirection = {
                        x: deltaX / maxDistance,
                        y: deltaY / maxDistance
                    };
                } else {
                    const angle = Math.atan2(deltaY, deltaX);
                    const limitedX = Math.cos(angle) * maxDistance;
                    const limitedY = Math.sin(angle) * maxDistance;
                    
                    this.knob.style.transform = `translate(${limitedX - 20}px, ${limitedY - 20}px)`;
                    this.currentDirection = {
                        x: Math.cos(angle),
                        y: Math.sin(angle)
                    };
                }
            }
            
            onJoystickEnd(e) {
                e.preventDefault();
                this.joystickActive = false;
                this.knob.style.transform = 'translate(-50%, -50%)';
                this.currentDirection = { x: 0, y: 0 };
            }
            
            onShootStart(e) {
                e.preventDefault();
                this.shooting = true;
            }
            
            onShootEnd(e) {
                e.preventDefault();
                this.shooting = false;
            }
            
            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
            
            // 獲取當前輸入狀態
            getInputState() {
                return {
                    direction: this.currentDirection,
                    shooting: this.shooting
                };
            }
        }
        
        // 初始化觸摸控制
        window.touchControls = new TouchControls();
        
        console.log('🎮 觸摸控制系統已初始化');
    </script>

    <!-- 啟動畫面點擊支援 JavaScript -->
    <script>
        // 啟動畫面點擊和觸摸支援
        window.addStartScreenClickSupport = function() {
            console.log('🎮 添加啟動畫面點擊和觸摸支援');
            
            // 等待 Phaser 遊戲初始化
            const checkPhaserGame = setInterval(() => {
                if (window.game && window.game.scene && window.game.scene.scenes.length > 0) {
                    clearInterval(checkPhaserGame);
                    
                    // 查找 splash 場景
                    const splashScene = window.game.scene.scenes.find(scene => scene.scene.key === 'splash');
                    
                    if (splashScene && splashScene.scene.isActive()) {
                        console.log('🎯 找到 splash 場景，添加點擊支援');
                        addClickSupportToSplash(splashScene);
                    } else {
                        // 監聽場景切換，當 splash 場景啟動時添加支援
                        window.game.events.on('scenestart', (scene) => {
                            if (scene.scene.key === 'splash') {
                                console.log('🎯 splash 場景啟動，添加點擊支援');
                                setTimeout(() => addClickSupportToSplash(scene), 100);
                            }
                        });
                    }
                }
            }, 100);
            
            // 為 splash 場景添加點擊和觸摸支援
            function addClickSupportToSplash(scene) {
                if (scene.clickSupportAdded) return;
                scene.clickSupportAdded = true;
                
                console.log('✅ 為 splash 場景添加點擊和觸摸支援');
                
                // 添加點擊事件監聽器
                scene.input.on('pointerdown', () => {
                    console.log('🖱️ 檢測到點擊，開始遊戲');
                    if (scene.transitionToChange && typeof scene.transitionToChange === 'function') {
                        scene.transitionToChange();
                    }
                });
                
                // 添加觸摸事件監聽器（備用）
                const canvas = scene.sys.game.canvas;
                if (canvas) {
                    const touchStartHandler = (e) => {
                        e.preventDefault();
                        console.log('👆 檢測到觸摸，開始遊戲');
                        if (scene.transitionToChange && typeof scene.transitionToChange === 'function') {
                            scene.transitionToChange();
                        }
                    };
                    
                    canvas.addEventListener('touchstart', touchStartHandler, { passive: false });
                    canvas.addEventListener('click', touchStartHandler);
                    
                    // 清理函數
                    scene.events.once('shutdown', () => {
                        canvas.removeEventListener('touchstart', touchStartHandler);
                        canvas.removeEventListener('click', touchStartHandler);
                    });
                }
                
                // 添加視覺提示
                const instructionText = scene.add.bitmapText(
                    scene.center_width, 
                    scene.center_height + 150, 
                    "wendy", 
                    "點擊任意位置或按 SPACE 開始", 
                    40
                ).setOrigin(0.5);
                
                // 閃爍效果
                scene.tweens.add({
                    targets: instructionText,
                    alpha: { from: 0.3, to: 1 },
                    duration: 800,
                    repeat: -1,
                    yoyo: true
                });
            }
        };
        
        // 當頁面載入完成後初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', window.addStartScreenClickSupport);
        } else {
            window.addStartScreenClickSupport();
        }
    </script>
