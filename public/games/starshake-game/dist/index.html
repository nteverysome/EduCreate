        /* reset CSS */
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            width: 100%;
            height: 100%;
            max-width: 1000px;
            max-height: 600px;
            position: relative;
        }

        /* 手機直向模式優化 */
        @media (max-width: 768px) and (orientation: portrait) {
            #game-container {
                /* 增加底部空間給虛擬控制 */
                margin-bottom: 120px;  /* 從40px增加到120px，為虛擬控制留更多空間 */
            }

            body {
                /* 增加底部填充，創造黑色區域 */
                padding-bottom: 120px;  /* 從40px增加到120px */
            }

            /* 虛擬控制調整到黑色區域 */
            .touch-joystick {
                bottom: 20px !important;  /* 更靠近底部，放在黑色區域 */
            }

            .touch-shoot-btn {
                bottom: 20px !important;  /* 更靠近底部，放在黑色區域 */
            }

            .fullscreen-btn {
                bottom: 20px !important;  /* 全螢幕按鈕也調整到黑色區域 */
                top: auto !important;     /* 覆蓋預設的top定位 */
                background: rgba(255, 255, 255, 0.9) !important;
                border: 2px solid #333 !important;
            }
        }

        /* 手機橫向模式優化 */
        @media (max-width: 768px) and (orientation: landscape) {
            #game-container {
                /* 優化容器尺寸，保持遊戲可見性 */
                max-width: none !important;
                max-height: calc(100vh - 120px) !important; /* 為虛擬控制留空間 */
                width: 100vw !important;
                height: calc(100vh - 120px) !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            #touch-controls {
                height: 120px !important; /* 固定高度，確保可見 */
                z-index: 2000 !important;
                background: rgba(0,0,0,0.1) !important; /* 調試用淡色背景 */
            }

            .touch-joystick {
                width: 80px !important;
                height: 80px !important;
                bottom: 20px !important;
                left: 20px !important;
                z-index: 2001 !important;
            }

            .touch-shoot-btn {
                width: 60px !important;
                height: 60px !important;
                bottom: 20px !important;
                right: 20px !important;
                z-index: 2001 !important;
            }

            .fullscreen-btn {
                top: 10px !important;
                right: 10px !important;
                width: 35px !important;
                height: 35px !important;
                font-size: 16px !important;
                z-index: 2001 !important;
                background: rgba(255, 255, 255, 0.9) !important;
                border: 2px solid #333 !important;
            }
        }

        /* 觸摸控制樣式 */
        #touch-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            pointer-events: none;
            z-index: 1000;
            display: none; /* 預設隱藏 */
        }

        .touch-joystick {
            position: absolute;
            bottom: 60px;
            left: 30px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: all;
            z-index: 1001;
        }

        .joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }

        .touch-shoot-btn {
            position: absolute;
            bottom: 60px;
            right: 30px;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid rgba(255, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            pointer-events: all;
            user-select: none;
            z-index: 1001;
        }

        .touch-shoot-btn:active {
            background: rgba(255, 0, 0, 0.6);
            border-color: rgba(255, 0, 0, 0.8);
            transform: scale(0.95);
        }

        /* 全螢幕按鈕 - 結合9a2d327的清晰設計 */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 18px;
            pointer-events: all;
            cursor: pointer;
            z-index: 2000;
            user-select: none;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: #000;
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            background: rgba(255, 255, 255, 1);
            transform: scale(0.95);
        }

        /* 移動設備檢測 */
        @media (max-width: 768px), (pointer: coarse) {
            #touch-controls {
                display: block !important; /* 使用!important確保覆蓋 */
            }
        }
    </style>

<body>
    <div id="app">
        <div id="game-container"></div>
        
        <!-- 觸摸控制 -->
        <div id="touch-controls">
            <!-- 虛擬搖桿 -->
            <div class="touch-joystick" id="touch-joystick">
                <div class="joystick-knob" id="joystick-knob"></div>
            </div>
            
            <!-- 射擊按鈕 -->
            <div class="touch-shoot-btn" id="touch-shoot">
                🚀
            </div>
            
            <!-- 全螢幕按鈕 -->
            <div class="fullscreen-btn" id="fullscreen-btn">
                ⛶
            </div>
        </div>
    </div>
    
    <!-- 簡潔的TouchControls實現 -->
    <script>
        class TouchControls {
            constructor() {
                this.joystick = document.getElementById('touch-joystick');
                this.knob = document.getElementById('joystick-knob');
                this.shootBtn = document.getElementById('touch-shoot');
                this.fullscreenBtn = document.getElementById('fullscreen-btn');
                
                this.joystickActive = false;
                this.joystickCenter = { x: 0, y: 0 };
                this.currentDirection = { x: 0, y: 0 };
                this.shooting = false;
                
                this.setupEventListeners();
                console.log('🎮 TouchControls 初始化完成');
            }
            
            setupEventListeners() {
                // 搖桿事件
                if (this.joystick) {
                    this.joystick.addEventListener('touchstart', (e) => this.onJoystickStart(e), { passive: false });
                    this.joystick.addEventListener('touchmove', (e) => this.onJoystickMove(e), { passive: false });
                    this.joystick.addEventListener('touchend', (e) => this.onJoystickEnd(e));
                    
                    this.joystick.addEventListener('mousedown', (e) => this.onJoystickStart(e));
                    this.joystick.addEventListener('mousemove', (e) => this.onJoystickMove(e));
                    this.joystick.addEventListener('mouseup', (e) => this.onJoystickEnd(e));
                }
                
                // 射擊按鈕事件
                if (this.shootBtn) {
                    this.shootBtn.addEventListener('touchstart', (e) => this.onShootStart(e), { passive: false });
                    this.shootBtn.addEventListener('touchend', (e) => this.onShootEnd(e));
                    this.shootBtn.addEventListener('mousedown', (e) => this.onShootStart(e));
                    this.shootBtn.addEventListener('mouseup', (e) => this.onShootEnd(e));
                }
                
                // 全螢幕按鈕事件
                if (this.fullscreenBtn) {
                    this.fullscreenBtn.addEventListener('click', (e) => this.toggleFullscreen(e));
                }
            }

            onJoystickStart(e) {
                e.preventDefault();
                this.joystickActive = true;

                const rect = this.joystick.getBoundingClientRect();
                this.joystickCenter = {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                };
            }

            onJoystickMove(e) {
                if (!this.joystickActive) return;
                e.preventDefault();

                const touch = e.touches ? e.touches[0] : e;
                const deltaX = touch.clientX - this.joystickCenter.x;
                const deltaY = touch.clientY - this.joystickCenter.y;

                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDistance = 40;

                if (distance > maxDistance) {
                    const angle = Math.atan2(deltaY, deltaX);
                    this.currentDirection.x = Math.cos(angle);
                    this.currentDirection.y = Math.sin(angle);

                    this.knob.style.left = (50 + Math.cos(angle) * maxDistance) + 'px';
                    this.knob.style.top = (50 + Math.sin(angle) * maxDistance) + 'px';
                } else {
                    this.currentDirection.x = deltaX / maxDistance;
                    this.currentDirection.y = deltaY / maxDistance;

                    this.knob.style.left = (50 + deltaX) + 'px';
                    this.knob.style.top = (50 + deltaY) + 'px';
                }
            }

            onJoystickEnd(e) {
                this.joystickActive = false;
                this.currentDirection = { x: 0, y: 0 };
                this.knob.style.left = '50%';
                this.knob.style.top = '50%';
            }

            onShootStart(e) {
                e.preventDefault();
                this.shooting = true;
                console.log('🚀 射擊開始');
            }

            onShootEnd(e) {
                this.shooting = false;
                console.log('🚀 射擊結束');
            }

            toggleFullscreen(e) {
                e.preventDefault();
                console.log('🖥️ 全螢幕切換');

                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log('全螢幕失敗:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            getInputState() {
                return {
                    direction: { ...this.currentDirection },
                    shooting: this.shooting
                };
            }
        }

        // 初始化觸摸控制
        window.touchControls = new TouchControls();
        console.log('🎮 簡潔版TouchControls已載入');
    </script>
</body>
