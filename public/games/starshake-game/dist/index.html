  <script>
    // è§¸æ‘¸æ§åˆ¶ç³»çµ±
    class TouchControls {
        constructor() {
            this.joystick = document.getElementById('touch-joystick');
            this.knob = document.getElementById('joystick-knob');
            this.shootBtn = document.getElementById('touch-shoot');
            this.fullscreenBtn = document.getElementById('fullscreen-btn');

            this.joystickActive = false;
            this.joystickCenter = { x: 0, y: 0 };
            this.currentDirection = { x: 0, y: 0 };
            this.shooting = false;
            this.debug = true;

            this.init();
        }

        init() {
            console.log('ğŸ® TouchControls åˆå§‹åŒ–é–‹å§‹...');
            this.setupEventListeners();
            console.log('âœ… TouchControls äº‹ä»¶ç›£è½å™¨å·²è¨­ç½®');
        }

        setupEventListeners() {
            if (this.joystick) {
                this.joystick.addEventListener('touchstart', (e) => this.handleJoystickStart(e), { passive: false });
                this.joystick.addEventListener('mousedown', (e) => this.handleJoystickStart(e));

                document.addEventListener('touchmove', (e) => this.handleJoystickMove(e), { passive: false });
                document.addEventListener('mousemove', (e) => this.handleJoystickMove(e));

                document.addEventListener('touchend', (e) => this.handleJoystickEnd(e));
                document.addEventListener('mouseup', (e) => this.handleJoystickEnd(e));
            }

            if (this.shootBtn) {
                this.shootBtn.addEventListener('touchstart', (e) => this.handleShootStart(e), { passive: false });
                this.shootBtn.addEventListener('mousedown', (e) => this.handleShootStart(e));
                this.shootBtn.addEventListener('touchend', (e) => this.handleShootEnd(e));
                this.shootBtn.addEventListener('mouseup', (e) => this.handleShootEnd(e));
            }

            if (this.fullscreenBtn) {
                this.fullscreenBtn.addEventListener('click', (e) => this.handleFullscreen(e));
            }
        }

        handleJoystickStart(e) {
            e.preventDefault();
            this.joystickActive = true;

            const rect = this.joystick.getBoundingClientRect();
            this.joystickCenter = {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };

            if (this.debug) console.log('ğŸ•¹ï¸ æ–æ¡¿å•Ÿå‹•:', this.joystickCenter);
        }

        handleJoystickMove(e) {
            if (!this.joystickActive) return;

            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;

            const deltaX = touch.clientX - this.joystickCenter.x;
            const deltaY = touch.clientY - this.joystickCenter.y;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            const maxDistance = 40;
            const normalizedDistance = Math.min(distance, maxDistance);

            if (distance > 0) {
                this.currentDirection = {
                    x: (deltaX / distance) * (normalizedDistance / maxDistance),
                    y: (deltaY / distance) * (normalizedDistance / maxDistance)
                };

                const knobX = (deltaX / distance) * normalizedDistance;
                const knobY = (deltaY / distance) * normalizedDistance;

                if (this.knob) {
                    this.knob.style.transform = `translate(${knobX}px, ${knobY}px)`;
                }
            }
        }

        handleJoystickEnd(e) {
            if (!this.joystickActive) return;

            this.joystickActive = false;
            this.currentDirection = { x: 0, y: 0 };

            if (this.knob) {
                this.knob.style.transform = 'translate(0px, 0px)';
            }

            if (this.debug) console.log('ğŸ•¹ï¸ æ–æ¡¿åœæ­¢');
        }

        handleShootStart(e) {
            e.preventDefault();
            this.shooting = true;
            if (this.debug) console.log('ğŸš€ å°„æ“Šé–‹å§‹');
        }

        handleShootEnd(e) {
            this.shooting = false;
            if (this.debug) console.log('ğŸš€ å°„æ“ŠçµæŸ');
        }

        handleFullscreen(e) {
            e.preventDefault();
            console.log('ğŸ–¥ï¸ å…¨è¢å¹•åˆ‡æ›');

            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('å…¨è¢å¹•å¤±æ•—:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        getInputState() {
            return {
                direction: { ...this.currentDirection },
                shooting: this.shooting
            };
        }

        testControls() {
            console.log('ğŸ§ª TouchControls æ¸¬è©¦:');
            console.log('  - æ–æ¡¿å…ƒç´ :', !!this.joystick);
            console.log('  - æ–æ¡¿æ—‹éˆ•:', !!this.knob);
            console.log('  - å°„æ“ŠæŒ‰éˆ•:', !!this.shootBtn);
            console.log('  - å…¨è¢å¹•æŒ‰éˆ•:', !!this.fullscreenBtn);
            console.log('  - ç•¶å‰æ–¹å‘:', this.currentDirection);
            console.log('  - å°„æ“Šç‹€æ…‹:', this.shooting);
        }
    }

    // åˆå§‹åŒ–è§¸æ‘¸æ§åˆ¶

    });
