        /* ğŸ”¥ å…¨è¢å¹•æŒ‰éˆ• - åœ¨æ‰€æœ‰è¨­å‚™ä¸Šéƒ½é¡¯ç¤ºï¼ˆå®Œå…¨ç·Šè²¼å³ä¸Šè§’ï¼Œ25px Ã— 25pxï¼‰ */
        .fullscreen-btn {

            top: 0px !important;

        .fullscreen-btn:active {

        @media screen and (max-width: 768px) {

        /* ğŸ”¥ è™›æ“¬æ–æ¡¿æ¨£å¼ */
        #touch-controls {
            position: fixed;

        /* å°„æ“ŠæŒ‰éˆ•æ¨£å¼ */
        #touch-shoot {

        /* éŸ¿æ‡‰å¼èª¿æ•´ */
        @media (max-width: 480px) {

        /* æ©«å‘æ¨¡å¼èª¿æ•´ */
        @media (orientation: landscape) and (max-height: 500px) {

<body>
    <div id="game-container"></div>

    <!-- å…¨è¢å¹•æŒ‰éˆ• -->

    <!-- è™›æ“¬æ–æ¡¿æ§åˆ¶ -->
    <div id="touch-controls">
        <div id="touch-joystick">
            <div id="joystick-knob"></div>

    </div>

    <!-- Phaser åº« -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.js"></script>

    <!-- éŠæˆ²å°è±¡ -->
    <script src="/games/blastemup-game/gameobjects/particle.js"></script>

    <!-- éŠæˆ²å ´æ™¯ -->

    <!-- éŠæˆ²é…ç½® -->

    <!-- å…¨è¢å¹•æ§åˆ¶ JavaScript -->
    <script>
        // ğŸ”¥ è™›æ“¬æ–æ¡¿æ§åˆ¶å™¨
        class TouchControls {
            constructor() {
                this.joystick = document.getElementById('touch-joystick');
                this.knob = document.getElementById('joystick-knob');
                this.shootBtn = document.getElementById('touch-shoot');

                this.joystickActive = false;
                this.joystickCenter = { x: 0, y: 0 };
                this.currentDirection = { x: 0, y: 0 };
                this.shooting = false;

                this.init();
            }

            init() {
                if (!this.joystick || !this.knob || !this.shootBtn) {
                    console.warn('âš ï¸ è™›æ“¬æ–æ¡¿å…ƒç´ æœªæ‰¾åˆ°');
                    return;
                }

                // æ–æ¡¿æ§åˆ¶ - è§¸æ‘¸äº‹ä»¶
                this.joystick.addEventListener('touchstart', this.onJoystickStart.bind(this), { passive: false });
                this.joystick.addEventListener('touchmove', this.onJoystickMove.bind(this), { passive: false });
                this.joystick.addEventListener('touchend', this.onJoystickEnd.bind(this), { passive: false });
                this.joystick.addEventListener('touchcancel', this.onJoystickEnd.bind(this), { passive: false });

                // æ–æ¡¿æ§åˆ¶ - é¼ æ¨™äº‹ä»¶ï¼ˆç”¨æ–¼æ¡Œé¢æ¸¬è©¦ï¼‰
                this.joystick.addEventListener('mousedown', this.onJoystickStartMouse.bind(this));
                this.joystick.addEventListener('mousemove', this.onJoystickMoveMouse.bind(this));
                this.joystick.addEventListener('mouseup', this.onJoystickEndMouse.bind(this));
                this.joystick.addEventListener('mouseleave', this.onJoystickEndMouse.bind(this));

                // å°„æ“ŠæŒ‰éˆ• - è§¸æ‘¸äº‹ä»¶
                this.shootBtn.addEventListener('touchstart', this.onShootStart.bind(this), { passive: false });
                this.shootBtn.addEventListener('touchend', this.onShootEnd.bind(this), { passive: false });

                // å°„æ“ŠæŒ‰éˆ• - é¼ æ¨™äº‹ä»¶
                this.shootBtn.addEventListener('mousedown', this.onShootStartMouse.bind(this));
                this.shootBtn.addEventListener('mouseup', this.onShootEndMouse.bind(this));

                // é˜²æ­¢é»˜èªè§¸æ‘¸è¡Œç‚º
                document.addEventListener('touchmove', (e) => {
                    if (e.target.closest('#touch-controls')) {
                        e.preventDefault();
                    }
                }, { passive: false });

                console.log('âœ… è™›æ“¬æ–æ¡¿æ§åˆ¶å™¨åˆå§‹åŒ–å®Œæˆ');
            }

            onJoystickStart(e) {
                e.preventDefault();
                this.joystickActive = true;
                const rect = this.joystick.getBoundingClientRect();
                this.joystickCenter = {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                };
            }

            onJoystickStartMouse(e) {
                e.preventDefault();
                this.joystickActive = true;
                const rect = this.joystick.getBoundingClientRect();
                this.joystickCenter = {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                };
            }

            onJoystickMove(e) {
                if (!this.joystickActive) return;
                e.preventDefault();

                const touch = e.touches[0];
                if (!touch) return;

                this.updateJoystickPosition(touch.clientX, touch.clientY);
            }

            onJoystickMoveMouse(e) {
                if (!this.joystickActive) return;
                e.preventDefault();

                this.updateJoystickPosition(e.clientX, e.clientY);
            }

            updateJoystickPosition(clientX, clientY) {
                const deltaX = clientX - this.joystickCenter.x;
                const deltaY = clientY - this.joystickCenter.y;

                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDistance = 40;

                if (distance <= maxDistance) {
                    this.knob.style.transform = `translate(${deltaX - 20}px, ${deltaY - 20}px)`;
                    this.currentDirection = {
                        x: deltaX / maxDistance,
                        y: deltaY / maxDistance
                    };
                } else {
                    const angle = Math.atan2(deltaY, deltaX);
                    const limitedX = Math.cos(angle) * maxDistance;
                    const limitedY = Math.sin(angle) * maxDistance;

                    this.knob.style.transform = `translate(${limitedX - 20}px, ${limitedY - 20}px)`;
                    this.currentDirection = {
                        x: Math.cos(angle),
                        y: Math.sin(angle)
                    };
                }
            }

            onJoystickEnd(e) {
                e.preventDefault();
                this.joystickActive = false;
                this.knob.style.transform = 'translate(-50%, -50%)';
                this.currentDirection = { x: 0, y: 0 };
            }

            onJoystickEndMouse(e) {
                e.preventDefault();
                this.joystickActive = false;
                this.knob.style.transform = 'translate(-50%, -50%)';
                this.currentDirection = { x: 0, y: 0 };
            }

            onShootStart(e) {
                e.preventDefault();
                this.shooting = true;
            }

            onShootStartMouse(e) {
                e.preventDefault();
                this.shooting = true;
            }

            onShootEnd(e) {
                e.preventDefault();
                this.shooting = false;
            }

            onShootEndMouse(e) {
                e.preventDefault();
                this.shooting = false;
            }

            // ç²å–ç•¶å‰è¼¸å…¥ç‹€æ…‹
            getInputState() {
                return {
                    direction: this.currentDirection,
                    shooting: this.shooting
                };
            }
        }

        // ğŸ”¥ å…¨åŸŸæ””æˆªå±¤æ¸…ç†å‡½æ•¸
        function cleanupGlobalInterceptLayers() {
            console.log('ğŸ§¹ åŸ·è¡Œå…¨åŸŸæ””æˆªå±¤æ¸…ç†');

            // ç§»é™¤é«˜ z-index çš„è¦†è“‹å±¤
            const overlays = document.querySelectorAll('div[style*="z-index:999999"], div[style*="z-index: 999999"]');
            overlays.forEach(overlay => {
                console.log('ğŸ—‘ï¸ ç§»é™¤å…¨åŸŸæ””æˆªå±¤:', overlay);
                overlay.remove();
            });

            // ç§»é™¤å¯èƒ½æ””æˆªè§¸æ§çš„ CSS é¡åˆ¥
            document.body.classList.remove('mobile-fullscreen', 'fullscreen-game', 'real-mobile-fullscreen');

            // ç¢ºä¿éŠæˆ²å®¹å™¨å’Œ Canvas èƒ½æ¥æ”¶è§¸æ§äº‹ä»¶
            const gameContainer = document.getElementById('game-container');
            if (gameContainer) {
                gameContainer.style.pointerEvents = 'auto';
                gameContainer.style.touchAction = 'manipulation';
            }

            console.log('âœ… å…¨åŸŸæ””æˆªå±¤æ¸…ç†å®Œæˆ');
        }

        // ğŸ”¥ å…¨è¢å¹•æ§åˆ¶å™¨ - æ··åˆç­–ç•¥ï¼ˆæ¡Œé¢ç”¨åŸç”Ÿ APIï¼Œæ‰‹æ©Ÿ/å¹³æ¿ç”¨ PostMessageï¼‰
        class FullscreenController {
            constructor() {
                this.fullscreenBtn = document.querySelector('.fullscreen-btn');
                this.init();
            }

            init() {
                if (!this.fullscreenBtn) {
                    console.warn('âš ï¸ å…¨è¢å¹•æŒ‰éˆ•æœªæ‰¾åˆ°');
                    return;
                }

                this.fullscreenBtn.addEventListener('click', this.toggleFullscreen.bind(this));
                console.log('âœ… å…¨è¢å¹•æ§åˆ¶å™¨åˆå§‹åŒ–å®Œæˆ');
            }

            // ğŸ”¥ æª¢æ¸¬è¨­å‚™é¡å‹
            isMobileOrTablet() {
                // æ–¹æ³• 1ï¼šæª¢æŸ¥è¢å¹•å¯¬åº¦ï¼ˆå¹³æ¿å’Œæ‰‹æ©Ÿé€šå¸¸å°æ–¼ 1024pxï¼‰
                const isSmallScreen = window.matchMedia('(max-width: 1024px)').matches;

                // æ–¹æ³• 2ï¼šæª¢æŸ¥è§¸æ§æ”¯æ´
                const hasTouchScreen = navigator.maxTouchPoints > 0 || 'ontouchstart' in window;

                // æ–¹æ³• 3ï¼šæª¢æŸ¥ User Agentï¼ˆå‚™ç”¨ï¼‰
                const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
                const isMobileUA = mobileRegex.test(navigator.userAgent);

                // ç¶œåˆåˆ¤æ–·ï¼šå°è¢å¹• + è§¸æ§æ”¯æ´ï¼Œæˆ–è€… UA é¡¯ç¤ºæ˜¯æ‰‹æ©Ÿ
                const isMobile = (isSmallScreen && hasTouchScreen) || isMobileUA;

                console.log('ğŸ“± è¨­å‚™æª¢æ¸¬:', {
                    isSmallScreen,
                    hasTouchScreen,
                    isMobileUA,
                    isMobile,
                    screenWidth: window.innerWidth,
                    maxTouchPoints: navigator.maxTouchPoints
                });

                return isMobile;
            }

            toggleFullscreen() {
                console.log('ğŸ–¥ï¸ å…¨è¢å¹•æŒ‰éˆ•é»æ“Š');

                // ğŸ”¥ æ··åˆç­–ç•¥ï¼šæ ¹æ“šè¨­å‚™é¡å‹é¸æ“‡ä¸åŒçš„å…¨è¢å¹•æ–¹å¼
                if (this.isMobileOrTablet()) {
                    // æ‰‹æ©Ÿ/å¹³æ¿ï¼šä½¿ç”¨ PostMessage é€šä¿¡åˆ°çˆ¶é é¢ï¼ˆShimozurdo æ–¹æ¡ˆï¼‰
                    console.log('ğŸ“± æª¢æ¸¬åˆ°æ‰‹æ©Ÿ/å¹³æ¿ï¼Œä½¿ç”¨ PostMessage é€šä¿¡');
                    this.toggleFullscreenViaPostMessage();
                } else {
                    // æ¡Œé¢ï¼šä½¿ç”¨åŸç”Ÿ Fullscreen API
                    console.log('ğŸ–¥ï¸ æª¢æ¸¬åˆ°æ¡Œé¢è¨­å‚™ï¼Œä½¿ç”¨åŸç”Ÿ Fullscreen API');
                    this.toggleFullscreenNative();
                }
            }

            // ğŸ”¥ æ–¹æ³• 1ï¼šPostMessage é€šä¿¡ï¼ˆæ‰‹æ©Ÿ/å¹³æ¿ï¼‰
            toggleFullscreenViaPostMessage() {
                console.log('ğŸ“¤ ç™¼é€å…¨è¢å¹•è«‹æ±‚åˆ°çˆ¶é é¢');

                // æª¢æŸ¥æ˜¯å¦åœ¨ iframe å…§
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'DUAL_FULLSCREEN_REQUEST',
                        action: 'toggle',
                        timestamp: Date.now(),
                        source: 'blastemup-fullscreen-button'
                    }, '*');

                    console.log('âœ… å·²ç™¼é€ DUAL_FULLSCREEN_REQUEST åˆ°çˆ¶é é¢');
                } else {
                    // ä¸åœ¨ iframe å…§ï¼Œé€€å›åˆ°åŸç”Ÿ API
                    console.warn('âš ï¸ ä¸åœ¨ iframe å…§ï¼Œé€€å›åˆ°åŸç”Ÿ Fullscreen API');
                    this.toggleFullscreenNative();
                }
            }

            // ğŸ”¥ æ–¹æ³• 2ï¼šåŸç”Ÿ Fullscreen APIï¼ˆæ¡Œé¢ï¼‰
            toggleFullscreenNative() {
                const gameContainer = document.getElementById('game-container');

                if (!document.fullscreenElement) {
                    // é€²å…¥å…¨è¢å¹•
                    console.log('ğŸ“± é€²å…¥å…¨è¢å¹•æ¨¡å¼ï¼ˆåŸç”Ÿ APIï¼‰');

                    // å˜—è©¦å° game-container é€²è¡Œå…¨è¢å¹•
                    if (gameContainer && gameContainer.requestFullscreen) {
                        gameContainer.requestFullscreen().then(() => {
                            console.log('âœ… å…¨è¢å¹•æˆåŠŸ (requestFullscreen)');
                        }).catch(err => {
                            console.warn('âš ï¸ å…¨è¢å¹•å¤±æ•—:', err);
                            // é€€è·¯ï¼šå˜—è©¦å°æ•´å€‹æ–‡æª”é€²è¡Œå…¨è¢å¹•
                            if (document.documentElement.requestFullscreen) {
                                document.documentElement.requestFullscreen();
                            }
                        });
                    } else if (gameContainer.webkitRequestFullscreen) {
                        gameContainer.webkitRequestFullscreen();
                        console.log('âœ… å…¨è¢å¹•æˆåŠŸ (webkit)');
                    } else if (gameContainer.mozRequestFullScreen) {
                        gameContainer.mozRequestFullScreen();
                        console.log('âœ… å…¨è¢å¹•æˆåŠŸ (moz)');
                    } else if (gameContainer.msRequestFullscreen) {
                        gameContainer.msRequestFullscreen();
                        console.log('âœ… å…¨è¢å¹•æˆåŠŸ (ms)');
                    } else {
                        console.warn('âš ï¸ ä¸æ”¯æ´å…¨è¢å¹• API');
                    }
                } else {
                    // é€€å‡ºå…¨è¢å¹•
                    console.log('ğŸšª é€€å‡ºå…¨è¢å¹•æ¨¡å¼ï¼ˆåŸç”Ÿ APIï¼‰');

                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }
        }

        // ğŸ”¥ é é¢è¼‰å…¥æ™‚ç«‹å³æ¸…ç†æ””æˆªå±¤
        cleanupGlobalInterceptLayers();

        // ğŸ”¥ åˆå§‹åŒ–è™›æ“¬æ–æ¡¿æ§åˆ¶å™¨
        window.touchControls = new TouchControls();

        // ğŸ”¥ åˆå§‹åŒ–å…¨è¢å¹•æ§åˆ¶å™¨
        window.fullscreenController = new FullscreenController();

        // ğŸ”¥ éŠæˆ²æº–å‚™å°±ç·’æ™‚å†æ¬¡æ¸…ç†
        window.addEventListener('load', cleanupGlobalInterceptLayers);

        // ğŸ”¥ å…¨è¢å¹•è®ŠåŒ–æ™‚æ¸…ç†
        document.addEventListener('fullscreenchange', cleanupGlobalInterceptLayers);

        // ğŸ”¥ é˜²æ­¢è§¸æ‘¸æ»¾å‹•
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        console.log('âœ… Blastemup éŠæˆ²åˆå§‹åŒ–å®Œæˆ');
    </script>
