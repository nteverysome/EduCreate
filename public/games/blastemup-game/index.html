<body>

    <script>
        // ğŸ”¥ å…¨åŸŸæ””æˆªå±¤æ¸…ç†å‡½æ•¸
        function cleanupGlobalInterceptLayers() {
            console.log('ğŸ§¹ åŸ·è¡Œå…¨åŸŸæ””æˆªå±¤æ¸…ç†');

            // ç§»é™¤é«˜ z-index çš„è¦†è“‹å±¤
            const overlays = document.querySelectorAll('div[style*="z-index:999999"], div[style*="z-index: 999999"]');
            overlays.forEach(overlay => {
                console.log('ğŸ—‘ï¸ ç§»é™¤å…¨åŸŸæ””æˆªå±¤:', overlay);
                overlay.remove();
            });

            // ç§»é™¤å¯èƒ½æ””æˆªè§¸æ§çš„ CSS é¡åˆ¥
            document.body.classList.remove('mobile-fullscreen', 'fullscreen-game', 'real-mobile-fullscreen');

            // ç¢ºä¿éŠæˆ²å®¹å™¨å’Œ Canvas èƒ½æ¥æ”¶è§¸æ§äº‹ä»¶
            const gameContainer = document.getElementById('game-container');
            if (gameContainer) {
                gameContainer.style.pointerEvents = 'auto';
                gameContainer.style.touchAction = 'manipulation';
            }

            console.log('âœ… å…¨åŸŸæ””æˆªå±¤æ¸…ç†å®Œæˆ');
        }

        // ğŸ”¥ å…¨è¢å¹•æ§åˆ¶å™¨ - æ··åˆç­–ç•¥ï¼ˆæ¡Œé¢ç”¨åŸç”Ÿ APIï¼Œæ‰‹æ©Ÿ/å¹³æ¿ç”¨ PostMessageï¼‰
        class FullscreenController {
            constructor() {
                this.fullscreenBtn = document.querySelector('.fullscreen-btn');
                this.init();
            }

            init() {
                if (!this.fullscreenBtn) {
                    console.warn('âš ï¸ å…¨è¢å¹•æŒ‰éˆ•æœªæ‰¾åˆ°');
                    return;
                }

                this.fullscreenBtn.addEventListener('click', this.toggleFullscreen.bind(this));
                console.log('âœ… å…¨è¢å¹•æ§åˆ¶å™¨åˆå§‹åŒ–å®Œæˆ');
            }

            // ğŸ”¥ æª¢æ¸¬è¨­å‚™é¡å‹
            isMobileOrTablet() {
                // æ–¹æ³• 1ï¼šæª¢æŸ¥è¢å¹•å¯¬åº¦ï¼ˆå¹³æ¿å’Œæ‰‹æ©Ÿé€šå¸¸å°æ–¼ 1024pxï¼‰
                const isSmallScreen = window.matchMedia('(max-width: 1024px)').matches;

                // æ–¹æ³• 2ï¼šæª¢æŸ¥è§¸æ§æ”¯æ´
                const hasTouchScreen = navigator.maxTouchPoints > 0 || 'ontouchstart' in window;

                // æ–¹æ³• 3ï¼šæª¢æŸ¥ User Agentï¼ˆå‚™ç”¨ï¼‰
                const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
                const isMobileUA = mobileRegex.test(navigator.userAgent);

                // ç¶œåˆåˆ¤æ–·ï¼šå°è¢å¹• + è§¸æ§æ”¯æ´ï¼Œæˆ–è€… UA é¡¯ç¤ºæ˜¯æ‰‹æ©Ÿ
                const isMobile = (isSmallScreen && hasTouchScreen) || isMobileUA;

                console.log('ğŸ“± è¨­å‚™æª¢æ¸¬:', {
                    isSmallScreen,
                    hasTouchScreen,
                    isMobileUA,
                    isMobile,
                    screenWidth: window.innerWidth,
                    maxTouchPoints: navigator.maxTouchPoints
                });

                return isMobile;
            }

            toggleFullscreen() {
                console.log('ğŸ–¥ï¸ å…¨è¢å¹•æŒ‰éˆ•é»æ“Š');

                // ğŸ”¥ æ··åˆç­–ç•¥ï¼šæ ¹æ“šè¨­å‚™é¡å‹é¸æ“‡ä¸åŒçš„å…¨è¢å¹•æ–¹å¼
                if (this.isMobileOrTablet()) {
                    // æ‰‹æ©Ÿ/å¹³æ¿ï¼šä½¿ç”¨ PostMessage é€šä¿¡åˆ°çˆ¶é é¢ï¼ˆShimozurdo æ–¹æ¡ˆï¼‰
                    console.log('ğŸ“± æª¢æ¸¬åˆ°æ‰‹æ©Ÿ/å¹³æ¿ï¼Œä½¿ç”¨ PostMessage é€šä¿¡');
                    this.toggleFullscreenViaPostMessage();
                } else {
                    // æ¡Œé¢ï¼šä½¿ç”¨åŸç”Ÿ Fullscreen API
                    console.log('ğŸ–¥ï¸ æª¢æ¸¬åˆ°æ¡Œé¢è¨­å‚™ï¼Œä½¿ç”¨åŸç”Ÿ Fullscreen API');
                    this.toggleFullscreenNative();
                }
            }

            // ğŸ”¥ æ–¹æ³• 1ï¼šPostMessage é€šä¿¡ï¼ˆæ‰‹æ©Ÿ/å¹³æ¿ï¼‰
            toggleFullscreenViaPostMessage() {
                console.log('ğŸ“¤ ç™¼é€å…¨è¢å¹•è«‹æ±‚åˆ°çˆ¶é é¢');

                // æª¢æŸ¥æ˜¯å¦åœ¨ iframe å…§
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'DUAL_FULLSCREEN_REQUEST',
                        action: 'toggle',
                        timestamp: Date.now(),
                        source: 'blastemup-fullscreen-button'
                    }, '*');

                    console.log('âœ… å·²ç™¼é€ DUAL_FULLSCREEN_REQUEST åˆ°çˆ¶é é¢');
                } else {
                    // ä¸åœ¨ iframe å…§ï¼Œé€€å›åˆ°åŸç”Ÿ API
                    console.warn('âš ï¸ ä¸åœ¨ iframe å…§ï¼Œé€€å›åˆ°åŸç”Ÿ Fullscreen API');
                    this.toggleFullscreenNative();
                }
            }

            // ğŸ”¥ æ–¹æ³• 2ï¼šåŸç”Ÿ Fullscreen APIï¼ˆæ¡Œé¢ï¼‰
            toggleFullscreenNative() {
                const gameContainer = document.getElementById('game-container');

                if (!document.fullscreenElement) {
                    // é€²å…¥å…¨è¢å¹•
                    console.log('ğŸ“± é€²å…¥å…¨è¢å¹•æ¨¡å¼ï¼ˆåŸç”Ÿ APIï¼‰');

                    // å˜—è©¦å° game-container é€²è¡Œå…¨è¢å¹•
                    if (gameContainer && gameContainer.requestFullscreen) {
                        gameContainer.requestFullscreen().then(() => {
                            console.log('âœ… å…¨è¢å¹•æˆåŠŸ (requestFullscreen)');
                        }).catch(err => {
                            console.warn('âš ï¸ å…¨è¢å¹•å¤±æ•—:', err);
                            // é€€è·¯ï¼šå˜—è©¦å°æ•´å€‹æ–‡æª”é€²è¡Œå…¨è¢å¹•
                            if (document.documentElement.requestFullscreen) {
                                document.documentElement.requestFullscreen();
                            }
                        });
                    } else if (gameContainer.webkitRequestFullscreen) {
                        gameContainer.webkitRequestFullscreen();
                        console.log('âœ… å…¨è¢å¹•æˆåŠŸ (webkit)');
                    } else if (gameContainer.mozRequestFullScreen) {
                        gameContainer.mozRequestFullScreen();
                        console.log('âœ… å…¨è¢å¹•æˆåŠŸ (moz)');
                    } else if (gameContainer.msRequestFullscreen) {
                        gameContainer.msRequestFullscreen();
                        console.log('âœ… å…¨è¢å¹•æˆåŠŸ (ms)');
                    } else {
                        console.warn('âš ï¸ ä¸æ”¯æ´å…¨è¢å¹• API');
                    }
                } else {
                    // é€€å‡ºå…¨è¢å¹•
                    console.log('ğŸšª é€€å‡ºå…¨è¢å¹•æ¨¡å¼ï¼ˆåŸç”Ÿ APIï¼‰');

                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }
        }

        // ğŸ”¥ é é¢è¼‰å…¥æ™‚ç«‹å³æ¸…ç†æ””æˆªå±¤
        cleanupGlobalInterceptLayers();

        // ğŸ”¥ åˆå§‹åŒ–å…¨è¢å¹•æ§åˆ¶å™¨
        window.fullscreenController = new FullscreenController();

        // ğŸ”¥ éŠæˆ²æº–å‚™å°±ç·’æ™‚å†æ¬¡æ¸…ç†
        window.addEventListener('load', cleanupGlobalInterceptLayers);

        // ğŸ”¥ å…¨è¢å¹•è®ŠåŒ–æ™‚æ¸…ç†
        document.addEventListener('fullscreenchange', cleanupGlobalInterceptLayers);

        // ğŸ”¥ é˜²æ­¢è§¸æ‘¸æ»¾å‹•
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        console.log('âœ… Blastemup éŠæˆ²åˆå§‹åŒ–å®Œæˆ');
    </script>
