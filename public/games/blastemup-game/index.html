<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Blastemup 太空射擊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #cccccc;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            position: relative;
            margin: 0;
            padding: 0;
            pointer-events: none;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            pointer-events: none;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }

        @media screen and (max-width: 768px) {
            body, html {
                height: 100% !important;
                width: 100% !important;
                overflow: hidden !important;
                position: relative !important;
                margin: 0 !important;
                padding: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <!-- Phaser 庫 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.js"></script>

    <!-- 遊戲對象 -->
    <script src="gameobjects/particle.js"></script>
    <script src="gameobjects/explosion.js"></script>
    <script src="gameobjects/background.js"></script>
    <script src="gameobjects/player.js"></script>

    <!-- 遊戲場景 -->
    <script src="scenes/bootloader.js"></script>
    <script src="scenes/game.js"></script>

    <!-- 遊戲配置 -->
    <script src="config.js"></script>
</body>
</html>
